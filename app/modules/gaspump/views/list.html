<div class="row">
    <div class="col-lg-12">
        <div class="ibox float-e-margins">
            <div class="ibox-content">
                <div class="col-md-12">
                    <div class="row">
                        <div class="row">
                            <div class="col-md-5">
                                <button type="button" ui-sref="gaspump.insert" grands-button="new"></button>
                                <button type="button" ng-click="gaspump.methods.delete(selectedValues)" grands-button="delete"
                                        ng-disabled="selectedValues.length == 0"></button>
                            </div>
                            <div class="col-md-7">
                                <gumga-query search="gaspump.methods.search(field, param)" advanced-search="gaspump.methods.advancedSearch(param)">
                                    <search-field field="name" label="Nome" select="true"></search-field>
                                    <search-field field="number" label="Número" ></search-field>
                                    <advanced-search-field type="string" label="Nome" field="name"></advanced-search-field>
                                    <advanced-search-field type="string" label="Número" field="number"></advanced-search-field>
                                </gumga-query>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <gumga-list data="gaspump.data"
                                    configuration="conf"
                                    class="table-bordered"></gumga-list>
                    </div>
                    <div class="col-md-12">
                        <ul uib-pagination ng-model="gaspump.page"
                            items-per-page="gaspump.pageSize"
                            total-items="gaspump.count"
                            ng-change="gaspump.methods.get(gaspump.page)"
                            previous-text="<< Anterior"
                            next-Text="Próximo >>"
                            first-text="«"
                            last-text="»">
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
