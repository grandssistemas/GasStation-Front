<div class="row">
    <div class="col-lg-12">
        <div class="ibox float-e-margins">
            <div class="ibox-content">
                <div class="col-md-12">
                    <div class="row">
                        <div class="row">
                            <div class="col-md-5">
                                <button type="button" ui-sref="gasnozzle.insert" grands-button="new"></button>
                                <button type="button" ng-click="gasnozzle.methods.delete(selectedValues)" grands-button="delete"
                                        ng-disabled="selectedValues.length == 0"></button>
                            </div>
                            <div class="col-md-7">
                                <gumga-query search="gasnozzle.methods.search(field, param)" advanced-search="gasnozzle.methods.advancedSearch(param)">
                                    <search-field field="name" label="Nome" select="true"></search-field>
                                    <search-field field="number" label="Número" ></search-field>
                                    <advanced-search-field type="string" label="Nome" field="name"></advanced-search-field>
                                    <advanced-search-field type="string" label="Número" field="number"></advanced-search-field>
                                </gumga-query>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <gumga-list data="gasnozzle.data"
                                    configuration="conf"
                                    class="table-striped"
                                    sort="gasnozzle.methods.sort(field, dir)"
                                    page-size="gasnozzle.pageSize"
                                    count="gasnozzle.count"
                                    page-model="page"
                                    max-height="400px"
                                    on-page-change="gasnozzle.methods.get(page, pageSize)"></gumga-list>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
